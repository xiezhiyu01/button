<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>呼叫按钮</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">
    
    <div id="nameModal">

      <p>你可以选择呼叫三体人</p>
      <p>请输入你的名字（可匿名）：</p>
      <input type="text" id="username" placeholder="匿名" />
    
      <button id="submitName">进入</button>

        <div class="alt-action">
          <span id="protectEntry" class="text-link">→ 不，我要保护地球！</span>
        </div>
    </div>

    <div id="protectModal" class="hidden">
      <p>你似乎想保卫地球。你确定吗？</p>
      <div class="row">
        <button id="protectConfirm" class="btn-danger">确定</button>
        <button id="protectCancel" class="btn-ghost">取消</button>
      </div>
    </div>
  </div>

  <button id="callButton"></button>

  <script src="script.js"></script>
</body>

</html>
